<section class="section signup">
  <div [@signupTrigger] class="container">
    <div class="section-box-signup">
      <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
          <div class="card auth" style="background: linear-gradient(to right, #240b36, #0a192f);">
            <div class="card-body auth-card" *ngIf="!loading">
              <div class="auth-avatar">
                <img
                  src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
                  alt="user" class="user-image">
              </div>
              <form (submit)="signUp(userData)">
                <div class="form-group">
                  <label for="name">Name : </label>
                  <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="userData.name">
                </div>
                <div class="form-group">
                  <label for="phone">Phone : </label>
                  <input type="text" name="phone" class="form-control" placeholder="Phone" [(ngModel)]="userData.phone">
                </div>
                <div class="form-group">
                  <label for="email">Email : </label>
                  <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="userData.email">
                </div>
                <div class="form-group">
                  <label for="password">Password : </label>
                  <input type="password" name="password" class="form-control" placeholder="********"
                    [(ngModel)]="userData.password">
                </div>
                <div class="form-group">
                  <label for="c_password">Confirm Password : </label>
                  <input type="password" name="c_password" class="form-control" placeholder="********"
                    [(ngModel)]="userData.c_password">
                </div>
                <div class="form-group">
                  <label for="role">Role </label>
                    <select name="role" class="form-control" [(ngModel)]="userData.role">
                      <option value="user" selected>User</option>
                      <option value="staff">Staff</option>
                      <option value="management">Management</option>
                    </select>
                </div>
                <div class="text-center" style="    display: flex;
                justify-content: center;
                margin-bottom: 25px;">
                  <input type="submit" class="main-btn cv-btn nav-link active" value="Sign Up">
                </div>
                <div class="text-center login">
                  Already have an account ? <a routerLink="/login">Login</a> here.
                </div>

              </form>
            </div>
            <div class="spinner-border m-5" role="status" *ngIf="loading" style="height: 150px; width: 150px;margin-left: 30% !important;">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
